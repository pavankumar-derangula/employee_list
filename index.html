<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee_List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
    <div class="top">
        <h1 class="title">Employee List</h1>
    </div>
    <button class="but" type="button">ADD</button>
    <div class="employee_list">
        
        <h2 class="emp_list">Employees:</h2>
    </div>
   <div class="bottom"> 
       <table class="table">
             <tr class="table_head">
                <th>ID</th>
                <th>NAME</th>
                <th>SALARY</th>
                <th>AGE</th>
            </tr>
            <div class="emp_list-0">
                <tr class=" emp_details">
                    <td class="id">0</td>
                    <td class="name">0</td>
                    <td class="salary">0</td>
                    <td class="age">0</td>
                    <div class="buttons">
                        <td class="edt_but"> 
                            <div>
                                <button class="item_edt" >EDIT</button>
                            </div>
                        </td>
                        <td class="del_but">
                            <div>
                                <button class="item_delete">DELETE</button>
                            </div>
                        </td>
                    </div>    
                </tr>
            </div>
        </table>

    </div>
<script src="emp.js"></script>
</body>
</html>
